<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add some styling for the panel */
    </style>
  </head>
  <body>
    <!-- Add a form for the user to enter the blocklist and keywords -->
    <form id="form">
      <label for="blocklist">Blocklist:</label><br>
      <textarea id="blocklist" name="blocklist"></textarea><br>
      <br>
      <label for="keywords">Keywords:</label><br>
      <textarea id="keywords" name="keywords"></textarea><br>
      <br>
      <input type="submit" value="Save">
    </form>
  </body>
</html>
