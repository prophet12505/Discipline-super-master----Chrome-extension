<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Option Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
    
    <link rel="stylesheet" href="./option-panel.css">
</head>
<body>
    <div class="container">
    <h2>Basic settings section</h2>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="form-check-input" id="general-block-switch" >
        <label class="custom-control-label" for="customSwitch1">block switch</label>
    </div>
    <hr>



    <h2>Block list and key words section</h2>
    <form id="form" class="form-group">
        <label for="blocklist">Blocklist:</label><br>
        <div class="row">
            <div class="col-md-8">
                
                <input type="text"  class="form-control" id="input-blocklist" name="blocklist"></input><br>
            </div>
            <div class="col-md-4">
                <button class="btn btn-secondary" id="add-blocklist-btn">Add to block list</button>
            </div>
        </div>
       
        <ul id="inject-blocklist" class="list-group">
            <li>this is a block list</li>
        </ul>
        <button class="btn btn-success" id="inport-blocklist">Inport</button>
        <button class="btn btn-primary" id="export-blocklist">Export</button>
        
        <br>
        <hr>
        <br>
        <label for="keywords">Keywords:</label><br>
        <div class="row">
            <div class="col-md-8">
                <input type="text"  class="form-control" id="input-keywords" name="keywords"></input><br>
            </div>
            <div class="col-md-4">
                <button class="btn btn-secondary" id="add-keyword-btn">Add keyword</button>
            </div>
        </div>
        <ul id="inject-keywords" class="list-group">
            <li>this is a keywords list</li>
        </ul>
        <br>
        <!-- <button type="submit" class="btn btn-success" >save</button> -->
        <button class="btn btn-success" id="inport-keywords">Inport</button>
        <button class="btn btn-primary" id="export-keywords">Export</button>
        
    </form>
    <hr>
    <h2>supervelience section</h2>

    
    <div id="blocklists">

    </div>
    </div>
    <input type="file" id="fileInput-blocklist" style="display: none">
    <input type="file" id="fileInput-keywords" style="display: none">
    <script src="./option-panel.js"></script>
</body>
</html>
